{% extends "invApp/layout.html" %}
{% comment %} Extended the base layout from the layout. {% endcomment %}

{% block title %} Home {% endblock %}

{% block content %}
<h1 class="text-center">Product Form</h1>
<form action="POST" class="jumbotron">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-success btn-block" type="submit">Save Product</button>
</form>
{% endblock %}
